<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "ram";
      console.log(name);

      const arr = [1, 2, 3, 4, 5];
      arr.forEach((num) => console.log(num + 2));

      const plusTwo = arr.map((num) => num + 2);
      console.log(plusTwo);

      const filteredArr = arr.filter((num) => num % 2);
      console.log(filteredArr);

      const total = arr.reduce((acc, curr) => {
        acc = acc + curr;
        return acc;
      }, 0);
      console.log(total);

      const oddEven = arr.reduce(
        (acc, curr) => {
          curr % 2 === 0 ? acc.even.push(curr) : acc.odd.push(curr);
          return acc;
        },
        { odd: [], even: [] }
      );
      console.log(oddEven);

      const str = ["a", "b", "c", "b"];
      const strLogic = str.reduce((acc, curr) => {
        acc[curr] = (acc[curr] || 0) + 1;
        return acc;
      }, {});
      console.log(strLogic);

      function outerFuntion() {
        let count = 0;
        return function inerFunction() {
          count++;
          return count;
        };
      }
      const print = outerFuntion();
      console.log(print());
      console.log(print());
      console.log(print());

      const promise1 = new Promise((resolve) =>
        setTimeout(() => resolve("done1"), 1200)
      );

      const promise2 = new Promise((_, reject) =>
        setTimeout(() => reject("error"), 1600)
      );

      Promise.all([promise1, promise2])
        .then((message) => console.log(message))
        .catch((error) => console.error(error));

      Promise.allSettled([promise1, promise2])
        .then((message) => console.log(message))
        .catch((error) => console.error(error));

      Promise.race([promise1, promise2])
        .then((message) => console.log(message))
        .catch((error) => console.error(error));

      Promise.any([promise1, promise2])
        .then((message) => console.log(message))
        .catch((error) => console.error(error));

      const obj1 = { name: "ram", age: 23 };
      const obj2 = { ...obj1, city: "Delhi" };
    </script>
  </body>
</html>
